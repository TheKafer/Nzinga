{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<meta name="author" content="Kafer">
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
	<link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  		<a class="navbar-brand" href="#"><img style="max-width:100px; margin-top: -7px;"
             src="{% static 'images/nzinga.png' %}"></a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
 		</button>

	</nav>
	<br>
	</br>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form method="post">
					{% csrf_token %}
					<div class="container">
						<div class="form-group">
							<label for="username">Nombre de Usuario</label>
							<input class="form-control" type="text" name="username">
						</div>

						<div class="form-group">
							<label for="username">Contraseña</label>
							<input class="form-control" type="password" name="password">
						</div>

						<a href="#">Olvidé mi contraseña</a>
						<input class="btn btn-primary" type="submit" value="Ingresar">
					</div>
				</form>
				  <footer class="footer">
				  	<br>
				  </br>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <span class="copyright">Copyright &copy; Your Website 2019</span>
        </div>
        
        <div class="col-md-6">
          <div class="list-inline quicklinks">
            <li class="list-inline-item">
              <a class="Privacy-policy"href="#">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
              <a  class="terms" href="#">Terms of Use</a>
            </li>
          </div>
        </div>
      </div>
    </div>
  </footer>
			</div>

			<div class="col-md-6">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  					<ol class="carousel-indicators">
    					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  					</ol>
  					<div class="carousel-inner">
    					<div class="carousel-item active">
     						<img class="d-block w-100" src="{% static 'images/login/1.jpg' %}" alt="First slide">
   						 </div>
    					<div class="carousel-item">
     						<img class="d-block w-100" src="{% static 'images/login/2.jpg' %}" alt="Second slide">
    					</div>
   					 	<div class="carousel-item">
      						<img class="d-block w-100" src="{% static 'images/login/3.jpg' %}" alt="Third slide">
   						</div>
 					 </div>
  					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    					<span class="sr-only">Previous</span>
  					</a>
  					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    					<span class="carousel-control-next-icon" aria-hidden="true"></span>
    					<span class="sr-only">Next</span>
  					</a>
				</div>

			</div>

		</div>
	</div>

	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
<!-- Footer -->

</html>
